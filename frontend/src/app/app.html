<div class="app-container">
  <!-- Top Toolbar -->
  <mat-toolbar class="app-toolbar">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">ContentStudio</span>
    <span class="app-subtitle">AI-Powered Metadata Generator</span>
  </mat-toolbar>

  <!-- Sidebar + Content Layout -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Left Sidebar Navigation -->
    <mat-sidenav mode="side" [opened]="sidenavOpened()" class="app-sidenav">
      <div class="sidenav-content">
        <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="/inputs" routerLinkActive="active-link">
            <mat-icon matListItemIcon>input</mat-icon>
            <span matListItemTitle>Inputs</span>
          </a>
          <a mat-list-item routerLink="/metadata-reports" routerLinkActive="active-link">
            <mat-icon matListItemIcon>description</mat-icon>
            <span matListItemTitle>Metadata Reports</span>
          </a>
          <a mat-list-item routerLink="/prompts" routerLinkActive="active-link">
            <mat-icon matListItemIcon>edit_note</mat-icon>
            <span matListItemTitle>Prompts</span>
          </a>
          <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
            <mat-icon matListItemIcon>settings</mat-icon>
            <span matListItemTitle>Settings</span>
          </a>
        </mat-nav-list>
        <div class="theme-toggle-container">
          <button mat-icon-button (click)="toggleTheme()" class="theme-toggle-button">
            <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
            <span class="theme-label">{{ isDarkMode() ? 'Light Mode' : 'Dark Mode' }}</span>
          </button>
        </div>
      </div>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content>
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
