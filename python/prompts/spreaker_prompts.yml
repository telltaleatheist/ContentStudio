validation_rules:
  thumbnail_text:
    count: 10
    max_words: 3
    style: "ALL_CAPS"
    
  titles:
    count: 10
    min_length: 20
    max_length: 60
    conversational_questions: true
    voice_search_optimized: true
    
  description:
    min_length: 100
    optimize_first_chars: 150
    no_timestamps: true
    no_ellipsis: true
    no_hashtags: true
    
  tags:
    count: 20
    single_words_only: true
    no_phrases: true
    no_spaces: true
    no_hyphens: true
    
  hashtags:
    count: 10
    format: "#hashtag"
    compound_words_allowed: true