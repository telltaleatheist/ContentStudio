# Summarization Prompts for Transcript Processing

# Standard summarization prompt for individual chunks
summarization_prompt: |
  Summarize this transcript into 2-3 detailed sentences that capture the main topics, key points, and any important names or events mentioned. Focus on what would be relevant for creating content metadata.

  The source filename provides context about the content: {source_name}

  Transcript:
  {transcript}

  Summary:

# Final compression prompt for combined chunks
final_compression_prompt: |
  This is a combined summary from multiple chunks of a long transcript. Compress this into a concise 2-3 paragraph summary that captures the main topics, key points, and important names mentioned.

  Source: {source_name}

  Combined Summary:
  {combined_summary}

  Compressed Summary:
